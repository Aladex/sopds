<div class="row expanded callout secondary" style="margin:0; padding-top:0">
<div class="large-4 columns" style="margin-top:1rem;">
<h5><a href="{% url "web:searchbooks" %}?searchtype=u">BOOKSHELF</a></h5>
<div class="row small-up-4">
{% for b in bookshelf %}
   <div class="column">
   <span data-tooltip aria-haspopup="true" class="has-tip" data-disable-hover="false" tabindex="1" title="{{b.title}}">
    <a href="{% url "web:searchbooks" %}?searchtype=i&searchterms={{b.book_id}}">
       <img class="thumbnail" src="{% url 'opds_catalog:cover' b.book_id %}" type="image/jpeg" alt="{{b.title}}">
    </a>   
   </span></div>
{% endfor %}
</div>
</div>
<div class="large-4 columns" style="margin-top:1rem;">
<h5>NEWS</h5>
<span class="secondary label">Space</span>
<span class="secondary label">Galaxies</span>
<span class="secondary label">Milky Way</span>
<span class="secondary label">Black Holes</span>
<span class="secondary label">Rebels</span>
<span class="secondary label">Death Star</span>
<span class="secondary label">Republic</span>
<span class="secondary label">R2D2</span>
</div>
<div class="large-4 columns" style="padding:0; margin-top:1rem;">
	<div class="large-12 columns">
		<h5>RANDOM BOOK</h5>	
	</div>
	<div class="large-12 columns clearfix">    
		<img class="float-left" src="{% url 'opds_catalog:cover' random_book.id %}" type="image/jpeg" width="80px" style="padding:0.3rem;">
		<p style="font-size:80%;line-height:1rem;margin-bottom:0.25rem; margin-top:0.25rem;"><b> <a href="{% url "web:searchbooks" %}?searchtype=i&searchterms={{random_book.id}}">{{ random_book.title }}</a> </b></p>
		<div style="font-size:70%;text-align:justify;"> {{ random_book.annotation | truncatechars:400}} </div>	
	</div>	
</div>
</div>

<div class="large-12 columns sopdsmenu" style="margin:0;padding:0;">
	<div class="medium-6 columns">
		<ul class="menu show-for-medium">
		<li class="menu-text" style="padding:0"><a href="https://github.com/mitshel/sopds"><i class="fi-social-github"></i>GitHub</a></li>
		<li class="menu-text" style="padding:0"><a href="#" onclick="window.print()"><i class="fi-social-facebook"></i>Facebook</a></li>
		</ul>
	</div>
	<div class="medium-6 columns">
		<ul class="menu align-right">
		<li class="menu-text" style="padding:0"><a href="http://www.sopds.ru/">SOPDS.RU v.{{ sopds_version }}</a></li>
		</ul>
	</div>
</div>
