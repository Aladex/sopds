{% extends "sopds_main.html" %}
{% load staticfiles %}

{% block body %}
<table>
{%  for chars in items %}
<tr>
	<td>
	{% if chars.cnt >= splititems %}
	   <a href="{% url "web:book" %}?lang={{lang_code}}&chars={{chars.id}}">{{ chars.id }}</a>
	{% else %}
	   <a href="{% url "web:searchbooks" %}?searchtype=b&searchterms={{chars.id}}">{{ chars.id }}</a>
	{% endif %}
	<span style="font-size:80%">Total: {{ chars.cnt }} books.</span>
	</td>
</tr>		
{% endfor %}
</table>


{% endblock %}  {# body #}
