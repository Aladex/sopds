<div class="top-bar">

    <div class="top-bar-title">
        <span data-responsive-toggle="main_menu" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle></button>
        </span>
       <div class="title-bar-title">
           <div class="show-for-small-only">SOPDS</div>
           <div class="show-for-medium">SIMPLE OPDS CATALOG</div>
      </div>    
    </div>
    
    <div class="top-bar-right">
        {% if sopds_auth %}
        <ul class="menu" style="font-size:90%;">
            {% if user.is_authenticated %}
                <li><a href="#" onClick="logout('/logout/')"><i class="fi-torsos"></i>Logout ({{ user.username }})</a></li>
            {% else %}
                <li><a href="#"><i class="fi-torsos"></i>Login</a></li>
            {% endif %}
            {% if user.is_superuser %}
            	<li><a href="/admin/"><i class="fi-widget"></i>Settings</a></li>
            {% endif %}	
        </ul>
        {% endif %}
    </div>

</div>
